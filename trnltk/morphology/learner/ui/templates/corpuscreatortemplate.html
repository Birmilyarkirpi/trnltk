<!DOCTYPE html>
<html>
<head>
    <title>TRNLTK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/resources/thirdparty/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="index">Home</a></li>
                <li><a href="help">Help</a></li>
                <li><a href="about">About</a></li>
            </ul>
        </div>
    </div>
    <div class="page-header">
        <h1>TRNLTK Supervised Morphological Parsing <small>Turkish Natural Language Toolkit</small></h1>
    </div>
    {% if error_occurred %}
    <div class="alert alert-block alert-error" style="text-align: center;">
        <legend><h1>An error occurred:</h1></legend>
        <h3>{{ error_msg }}</h3>
        <br/>
        <button class="btn btn-large btn-danger" onclick="history.go(-1);">
            <i class="icon-arrow-left icon-white"></i>
            Go Back
        </button>
    </div>
    {% else %}
    <div class="alert alert-block alert-success" style="text-align: center;">
        <h3>Successfully created the corpus!</h3>
        <a class="btn btn-large btn-success" href="index">
            <i class="icon-arrow-left icon-white"></i>
            Go Home
        </a>
    </div>
    {% endif %}

</div>
<script src="/resources/thirdparty/js/jquery.min.js"></script>
<script src="/resources/thirdparty/js/bootstrap.min.js"></script>


</body>
</html>
